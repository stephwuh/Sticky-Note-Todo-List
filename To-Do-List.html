<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href='./To-Do-List.CSS' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id='app'>
            <h1 id="title">To-Do List</h1>

                <form id="user-input">
                        <input id="item" type="text" placeholder="Input Item" name="user-Item">
                        <button id='button'>Create</button><br>
                </form>
                <div id='buttons'>
                    <button id='get'>Get Saved</button>
                    <button id='save-All'>Save All</button>
                    <button id='delete-All'>Delete Saved</button>
                </div>
        <section>
            <div id="to-do-container">
                    <ul id="list">
                    </ul>
            </div>
            
            
            <script src="To-Do-List.JS"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            
        </section>
    </div>
</body>
</html>
